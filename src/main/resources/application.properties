#应用端口号设置
server.port = 9000
#数据源相关信息设置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/newusercenter?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=goldwind
#开启Mybatis下划线命名转驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.goldwind.securitysample.mapper=debug
mybatis.type-aliases-package=com.goldwind.security.domain
mybatis.mapper-locations=classpath:mapper/*.xml
#Spring Security配置用户名和密码
spring.security.user.name=root
spring.security.user.password=goldwind
#spring.security.user.role=ADMIN